---
- name: "Docker login to repository"
  become: yes
  become_user: root
  docker_login:
    username: "{{ docker_user }}"
    password: "{{ docker_password }}"
        
- name: Stop a container
  become: yes
  become_user: root
  docker_container:
    name: <container_name>
    state: stopped
 
- name: remove container
  become: yes
  become_user: root
  docker_container:
    name: <container_name>
    state: absent
     
- name: Docker pull images
  become: yes
  become_user: root
  docker_image:
   name: <dockerhub_repo_name>
   repository: <dockerhub_repo_name>
   tag: "{{ TAG_VERSION }}"
   source: pull


- name: Start container, connect to network and link with much needed environment values and volumes 
  become: yes
  become_user: root
  docker_container:
    name: <container_name>
    image: <dockerhub_repo_name>:{{ TAG_VERSION }}
    volumes:
     - /home/user/myproject:/bin/jar/myproject
    env: 
     AWS_ACCESS_KEY=<YOUR_AWS_KEY>
    env_file: <.env_file_with_path>
    networks:
     - name: <docker_network>
    ports:
      - "$destination_Port:$host_Port"
    restart_policy: always


